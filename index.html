<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order Summery</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="bg-clr">
        <div class="bg-img-con">
          <img
            src="./images/pattern-background-desktop.svg"
            alt="wavy purple line"
            class="bg-image"
          />
        </div>
      </div>
      <div class="main-con">
        <picture>
          <img
            src="./images/illustration-hero.svg"
            alt="dancing person"
            class="main-img"
          />
        </picture>
        <section class="main-info">
          <div class="header-and-p">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order">
            <div class="price">
              <img
                src="./images/icon-music.svg"
                alt="icon music"
                class="music-img"
              />
              <div class="plan-price">
                <h3 class="plan">Annual Plan</h3>
                <h3 class="price">$59.99/year</h3>
              </div>
            </div>
            <div class="change-link">
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <div class="payment-cancel">
            <button class="btn">proceed to payment</button>
            <h4 class="cancel">cancel order</h4>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
